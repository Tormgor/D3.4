{% extends 'flatpages/default.html' %}

{% load custom_filters %}


{% block title %}
News
{% endblock title %}


{% block content %}
<h1>Новость  {{ one_news.id }}</h1>
    <table>
        <tr>
            <td>
            <b> {{ one_news.name|censor }} </b>
            </td>
        </tr>
        <tr>
            <td>
                <i>{{ one_news.news_create_time|date:'m-d-Y g:i'  }}</i>
            </td>
        </tr>
        <tr>
            <td>
            {{ one_news.news_text|censor }}
            </td>
        </tr>
    </table>
{% endblock content %}
